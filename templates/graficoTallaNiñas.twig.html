	<body>
<script src="./vendor/grafico/code/highcharts.js"></script>
<script src="./vendor/grafico/code/modules/exporting.js"></script>

{% include 'header.twig.html' %}
<header class="bg-primary text-white">
  <div class="container text-center">
    <h1>Curva crecimiento de talla</h1>
    <p class="lead"></p>
  </div>
</header>
<script src="./vendor/grafico/code/highcharts.js"></script>
<script src="./vendor/grafico/code/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
<script type="text/javascript">
Highcharts.chart('container', {
    chart: {
        type: 'line'
    },
    title: {
        text: 'Curva de crecimiento por talla'
    },
    subtitle: {
        text: 'Niñas'
    },
    xAxis: {
			title: {
					text: ' - Meses -'
			},
        categories: [0,1,2,3]
    },
    yAxis: {
        title: {
            text: '- Peso Kg -'
        }
    },
    plotOptions: {
        line: {
            dataLabels: {
                enabled: true
            },
            enableMouseTracking: false
        }
    },
    credits: {
        enabled: false
    },
    series: [
      { name: 'Bebé',
            data:[ {% for talla in datos %} {{ talla.talla}}, {% endfor %} ]},
    {
        name: 'P50',
				data: [49.1,53.7,57.1,59.8]
    },
  ]
});
		</script>
